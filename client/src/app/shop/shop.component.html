<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">sort</h5>
      <select class="custom-select mb-3">
        <option selected>Alphabetical</option>
        <option>price :Low to Hogh</option>
        <option>prica : High to Low</option>
      </select>
      <h5 class="text-warning ml-3">brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" aria-current="true" *ngFor="let brand of brands">
        {{brand.name}}
        </li>
      
      </ul>
      <h5 class="text-warning ml-3">types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" aria-current="true" *ngFor="let type of productTypes">
          {{type.name}}
        </li>
  
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>
            Showing <strong>10</strong> of <strong>19</strong> Results</span>
        </header>
        <div class="form-inline mt-2">
          <input
            class="form-control"
            style="width: 300px"
            placeholder="Search"
            type="text"
          />
          <button class="btn btn-outline-primary ml-2 my-2">Search</button>
          <button class="btn btn-outline-success ml-2 my-2">Rest</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
