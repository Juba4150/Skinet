<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-3 border-bottom"
>
  <a
    href="/"
    class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <img src="/assets/images/logo.png" alt="LOGO" style="max-height: 70px" routerLink="/"/>
  </a>
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li>
      <a class="me-3 py-2"  [routerLink]="['/']"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    </li>
    <li>
      <a class="me-3 py-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
    </li> 
    <li>
      <a class="me-3 py-2" [routerLink]="['/test-error']" routerLinkActive="active" routerLinkActive="active"> Errors</a>
    </li>
  </ul>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a class="btn btn-outline-secondary mr-2"> Logging</a>
    <a class="btn btn-outline-secondary mr-3"> Sign up</a>
  </div>
</header>
